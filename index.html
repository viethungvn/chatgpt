<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #userInput {
      width: 250px;
      padding: 5px;
    }
    #sendButton {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .gptResponse {
      background-color: #f1f1f1;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Chat with GPT</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button id="sendButton">Send</button>

  <script src="chatgpt.js"></script> <!-- Liên kết với file JavaScript -->
</body>
</html>
